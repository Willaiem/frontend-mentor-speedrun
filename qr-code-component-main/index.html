<!DOCTYPE html>
<html lang="en" class="w-full h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .bg {
      background-color: hsl(212, 45%, 89%);
    }

    .title {
      color: hsl(218, 44%, 22%);
    }

    .content {
      color: hsl(220, 15%, 55%);
    }

  </style>
</head>

<body class="w-full h-full flex flex-col justify-center items-center bg font-sans font-['Outfit']">
  <article class="flex flex-col justify-center items-center gap-4 w-[350px] p-4 pb-8 bg-white rounded-3xl">
    <img src="./images/image-qr-code.png" alt="qr code" class="rounded-xl">
    <h1 class="title font-semibold text-2xl text-center">Improve your front-end skills by building projects</h1>

    <p class="content text-center px-8">Scan the QR code to visit Frontend Mentor and take your coding skills to the
      next level</p>
  </article>
  <div class="attribution">
    <p>Styles made with <a href="https://tailwindcss.com/">Tailwind CSS</a>.</p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Willaiem">Willaiem</a>.
  </div>
  <script src="../.tailwind/tailwind-min.js" defer></script>
</body>

</html>
