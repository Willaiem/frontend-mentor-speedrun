<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Fraunces:700' rel='stylesheet'>

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex flex-col justify-center items-center bg-red-50 w-full h-full">
  <main class="font-['Montserrat']">
    <article class="flex flex-col max-w-screen-sm bg-white rounded-bl-lg rounded-br-lg md:flex-row md:rounded-bl-none md:rounded-tr-lg">
      <div>
        <img class="rounded-tl-lg rounded-tr-lg h-[300px] w-full  md:rounded-bl-lg md:rounded-tr-none md:h-full" src="./images/image-product-desktop.jpg" alt="perfume">
      </div>
      <div class="flex flex-col gap-4 justify-evenly m-8 max-w-[250px]">
        <p class="tracking-[4px] uppercase text-gray-500">Perfume</p>
        <h1 class="font-bold text-4xl font-sans font-['Fraunces']">Gabrielle Essence Eau De Parfum</h1> 
  
        <p class="">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="flex gap-5 items-center">
          <p class="text-4xl text-emerald-800 font-semibold font-['Fraunces']">$149.99</p>
          <p class="line-through text-gray-400">$169.99</p>
        </div>
        
        <button class="bg-emerald-700 hover:bg-emerald-500 text-white p-4 rounded-lg">Add to Cart</button>
      </div>
    </article>
    <div class="attribution">
      <p>Styles made with <a href="https://tailwindcss.com/">Tailwind CSS</a>.</p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Willaiem">Willaiem</a>.
    </div>
  </main>
  <script src="../.tailwind/tailwind-min.js" defer></script>
</body>
</html>
